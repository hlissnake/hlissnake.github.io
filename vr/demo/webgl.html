<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
</head>
<body onload="onload">
<style>

	body, div {
		text-align: -webkit-center;
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}

	#stage{
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		/*-webkit-transition: perspective 1s linear;*/
		/*-webkit-perspective: 1px;*/
	}
	#stage .cube {
		/*-webkit-transition: transform 0.2s linear;*/
		/*-webkit-transform: translateZ(-10px);*/
	}
	#stage .cube-container {
		position: absolute;
		left: 50%;
		top: 50%;
	}
	#stage .cube div {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		/*border: 1px solid red;*/
		-webkit-backface-visibility:hidden;
	}

</style>	
<div id="stage">
</div>
<div id="log"></div>

<script src="http://g.alicdn.com/kissy/k/1.4.7/seed-min.js"></script>
<script type="text/javascript" src="../src/js/lib/hilo.js"></script>
<script type="text/javascript" src="../src/js/lib/three.js"></script>
<script type="text/javascript">

	KISSY.config({
        packages: {
            "vr":{
                // tag: (+new Date),
                base:"../src/js/",
                charset: "utf-8",
                debug:true,
                ignorePackageNameInUri:true
                // combine:true
            }
        }
    });

    KISSY.use("vr/sphere", function(S, Sphere) {

    	if(location.search.indexOf('earth') >= 0) {

	    	var vr_car = new Sphere({
	    		el : document.getElementById('stage'),
	    		fv : S.UA.mobile ? 150 : 100,
	    		cameraPosition : 200,
	    		type : 'touch',
	    		textures : './imgs/world.jpg'
	    	});

    	} else {

	    	var vr_car = new Sphere({
	    		el : document.getElementById('stage'),
	    		fv : S.UA.mobile ? 100 : 70,
    			type : S.UA.ios ? '' : 'touch',
	    		side : 'BackSide',
	    		textures : './imgs/car-inside-chip.jpg'
	    	});

    	}


    });

</script>

</body>
</html>
